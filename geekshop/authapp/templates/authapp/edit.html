{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
    <div class="h3 text-center head">
        Форма пользователя
        <div class="user_avatar">
            <img src="/media/{{ user.avatar|default:'def_avatar.png' }}" class="w-25">
        </div>
    </div>
    <form class="form-horizontal" action="{% url 'auth:edit' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ edit_form.as_p }}
        {{ profile_form.as_p }}
        <br>
        <input class="form-control" type="submit" value="сохранить">
    </form>
{% endblock %}
